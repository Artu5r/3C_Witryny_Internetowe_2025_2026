<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 45%;
            padding: 20px;
            color: white;
        }

        .left{
            background-color: blue;
            float: left;
        }

        .right{
            background-color: green;
            float: right;
        }

        .container{
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box left">box left</div>
        <div class="box right ">box right</div>
    </div>
</body>
</html>
