<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        div {
            width: 100px;
            height: 100px;
            background-color: rgb(255, 0, 255);
            border-radius: 50%;
            animation: rotate 2s linear infinite;
        }
        </style> 
</head>
<body>
    <div></div>
</body>
</html>
