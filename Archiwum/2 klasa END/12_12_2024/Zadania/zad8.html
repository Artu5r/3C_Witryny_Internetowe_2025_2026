<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: rgb(0, 255, 98);
            transition: height 0.5s;
        }
        
        div.expanded {
            height: calc(100px + 30px + 10%);
        }
    </style>
</head>
<body>
    <div onclick="this.classList.toggle('expanded')">kliknij</div>
</body>
</html>
