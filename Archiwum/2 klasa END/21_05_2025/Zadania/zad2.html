<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Przełącznik koloru</title>
  <link rel="stylesheet" href="zad2.css">
</head>
<body>
  <div class="image-container">
    <img id="img1" src="pobrane.jpg" alt="Obraz w kolorze">
    <img id="img2" class="grayscale" src="pobrane.jpg" alt="Obraz czarno-biały">
  </div>
  <button id="toggleBtn">Zamień filtry</button>
  
  <script>
    document.getElementById("toggleBtn").addEventListener("click", function(){
      document.getElementById("img1").classList.toggle("grayscale");
      document.getElementById("img2").classList.toggle("grayscale");
    });
  </script>
</body>
</html>
